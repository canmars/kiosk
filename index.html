<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEU Bilgi Kiosk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sol Menü -->
            <div class="col-md-3 sidebar">
                <div class="logo-container">
                    <img src="assets/deu-logo.png" alt="DEU Logo" class="logo">
                </div>
                <div class="menu-items">
                    <button class="menu-btn active" data-page="proje-sergisi">Proje Sergisi</button>
                    <button class="menu-btn" data-page="kroki">Kampüs Kroki</button>
                    <button class="menu-btn" data-page="duyurular">Duyurular</button>
                    <button class="menu-btn" data-page="afisler">Afişler</button>
                </div>
            </div>

            <!-- Ana İçerik -->
            <div class="col-md-9 main-content">
                <div id="proje-sergisi" class="content-page active">
                    <iframe src="https://projesergisi.vahaptecim.com.tr/" frameborder="0"></iframe>
                </div>
                <div id="kroki" class="content-page">
                    <div class="kroki-container">
                        <img src="assets/kampus-kroki.jpg" alt="Kampüs Kroki" class="kroki-img">
                        <div class="kroki-overlay">
                            <div class="location-info">
                                <h3>Konum Bilgisi</h3>
                                <p>Seçilen konum hakkında bilgi burada görüntülenecek.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="duyurular" class="content-page">
                    <div class="announcements-container">
                        <div class="announcement-card">
                            <h3>Önemli Duyuru</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            <span class="date">01.03.2024</span>
                        </div>
                        <!-- Daha fazla duyuru kartı eklenebilir -->
                    </div>
                </div>
                <div id="afisler" class="content-page">
                    <div class="posters-container">
                        <div class="poster-card">
                            <img src="assets/poster1.jpg" alt="Afiş 1">
                            <div class="poster-info">
                                <h4>Afiş Başlığı</h4>
                                <p>Afiş açıklaması burada yer alacak.</p>
                            </div>
                        </div>
                        <!-- Daha fazla afiş kartı eklenebilir -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
